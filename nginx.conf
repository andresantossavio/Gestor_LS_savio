server {
    listen 80;
    server_name localhost;

    # Localização dos arquivos do frontend
    root /usr/share/nginx/html;
    index index.html;

    # Rota para a API do backend
    # Todas as requisições para /api/... serão enviadas para o serviço 'app'
    location /api {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # index.html - NUNCA fazer cache
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Arquivos estáticos (CSS, JS, imagens) - sem cache para desenvolvimento
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|map)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Rota para o frontend React (SPA)
    # Qualquer URL que não seja arquivo estático ou API retorna index.html
    # para que o React Router possa gerenciar a navegação
    location / {
        try_files $uri $uri/ /index.html =404;
    }
}